<body>
	<main class="wrapper sb-default">

			</div>
		</div>

		<!-- Header -->
		<header class="gx-header">
			<div class="container-fluid">
				<div class="gx-header-items">
					<div class="left-header">
						<a href="javascript:void(0)" class="gx-toggle-sidebar">
							<span class="outer-ring">
								<span class="inner-ring"></span>
							</span>
						</a>
						<div class="header-search-box">
							<div class="header-search-drop">
								<a href="javascript:void(0)" class="open-search"><i class="ri-search-line"></i></a>
								<form class="gx-search">
									<input class="search-input" type="text" placeholder="Search...">
									<a href="javascript:void(0)" class="search-btn">
										<i class="ri-search-line"></i>
									</a>
								</form>
							</div>
						</div>
					</div>
					<div class="right-header">
						<a href="javascript:void(0)" class="btn-topic m-r-5"><i class="ri-menu-2-line"></i></a>

					</div>
				</div>
			</div>

				<i class="ri-settings-4-line"></i>
			</a>
			<div class="gx-bar-title">
				<h6>Tools</h6>
				<a href="#" class="close-tools"><i class="ri-close-line"></i></a>
			</div>
			<div class="gx-tools-detail">
				<div class="gx-tools-block">
					<h3>Select Color</h3>
					<ul class="gx-color">
						<li class="color-primary active-variant">
						</li>
						<li class="color-1">
						</li>
						<li class="color-2">
						</li>
						<li class="color-3">
						</li>
						<li class="color-4">
						</li>
						<li class="color-5">
						</li>
						<li class="color-6">
						</li>
						<li class="color-7">
						</li>
						<li class="color-8">
						</li>
						<li class="color-9">
						</li>
					</ul>
				</div>
				<div class="gx-tools-block">
					<h3>Modes</h3>
					<div class="gx-tools-info">
						<div class="gx-tools-item mode active" data-gx-mode-tool="light">
							<img src="assets/img/tools/light.png" alt="light">
							<p>light</p>
						</div>
						<div class="gx-tools-item mode" data-gx-mode-tool="dark">

				</div>

						<div class="gx-tools-item sidebar active" data-sidebar-mode-tool="dark">
							<img src="assets/img/tools/side-dark.png" alt="dark">

						</div>
						<div class="gx-tools-item sidebar" data-sidebar-mode-tool="bg-1">
							<img src="assets/img/tools/side-bg-1.png" alt="background">

						<div class="gx-tools-item sidebar" data-sidebar-mode-tool="bg-2">
							<img src="assets/img/tools/side-bg-2.png" alt="background">

						</div>
					</div>
				</div>

					<h3>Backgrounds</h3>
					<div class="gx-tools-info">
						<div class="gx-tools-item bg active" data-bg-mode="default">
							<img src="assets/img/tools/bg-0.png" alt="default">
							<p>Default</p>
						</div>
						<div class="gx-tools-item bg" data-bg-mode="bg-1">

						<div class="gx-tools-item bg" data-bg-mode="bg-3">
							<img src="assets/img/tools/bg-3.png" alt="bg-3">

						</div>
						<div class="gx-tools-item bg" data-bg-mode="bg-4">
							<img src="assets/img/tools/bg-4.png" alt="bg-4">
							<p>Bg-4</p>
						</div>
						<div class="gx-tools-item bg" data-bg-mode="bg-5">
							<img src="assets/img/tools/bg-5.png" alt="bg-5">
							<p>Bg-5</p>
						</div>
					</div>
				</div>
				<div class="gx-tools-block">
					<h3>Box Design</h3>
					<div class="gx-tools-info">
						<div class="gx-tools-item box active" data-box-mode-tool="default">

						<div class="gx-tools-item box" data-box-mode-tool="box-3">
							<img src="assets/img/tools/box-3.png" alt="box-3">
							<p>Box-3</p>
